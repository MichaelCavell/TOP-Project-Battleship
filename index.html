<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleship</title>
  <script src="./bundle.js" defer></script>
  <link rel="stylesheet" type="text/css" href="../src/css/styles.css">
</head>
<body>
    <h1>DESTROY ALL BOATS</h1>
    <div id="carrier-div">
      Place Carrier (Size = 5)
      <label for="carrier-row">Row:</label>
      <select id="carrier-row" class="row-select"></select>
    
      <label for="carrier-col">Column:</label>
      <select id="carrier-col" class="col-select"></select>
    
      <label for="carrier-orientation">Ship Direction:</label>
      <select id="carrier-orientation">
        <option value="horizontal">Horizontal</option>
        <option value="vertical">Vertical</option>
      </select>
      <button id="placeCarrierButton">Place Carrier</button>
    </div>
    <div id="battleship-div">
      Place Battleship (Size = 4)
      <label for="battleship-row">Row:</label>
      <select id="battleship-row" class="row-select"></select>
    
      <label for="battleship-col">Column:</label>
      <select id="battleship-col" class="col-select"></select>
    
      <label for="battleship-orientation">Ship Direction:</label>
      <select id="battleship-orientation">
        <option value="horizontal">Horizontal</option>
        <option value="vertical">Vertical</option>
      </select>
      <button id="placeBattleshipButton">Place Battleship</button>
    </div>
    <div id="cruiser-div">
      Place Cruiser (Size = 3)
      <label for="cruiser-row">Row:</label>
      <select id="cruiser-row" class="row-select"></select>
    
      <label for="cruiser-col">Column:</label>
      <select id="cruiser-col" class="col-select"></select>
    
      <label for="cruiser-orientation">Ship Direction:</label>
      <select id="cruiser-orientation">
        <option value="horizontal">Horizontal</option>
        <option value="vertical">Vertical</option>
      </select>
      <button id="placeCruiserButton">Place Cruiser</button>
    </div>
    <div id="submarine-div">
      Place Submarine (Size = 3)
      <label for="submarine-row">Row:</label>
      <select id="submarine-row" class="row-select"></select>
    
      <label for="submarine-col">Column:</label>
      <select id="submarine-col" class="col-select"></select>
    
      <label for="submarine-orientation">Ship Direction:</label>
      <select id="submarine-orientation">
        <option value="horizontal">Horizontal</option>
        <option value="vertical">Vertical</option>
      </select>
      <button id="placeSubmarineButton">Place Submarine</button>
    </div>
    <div id="destroyer-div">
      Place Destroyer (Size = 2)
      <label for="destroyer-row">Row:</label>
      <select id="destroyer-row" class="row-select"></select>
    
      <label for="destroyer-col">Column:</label>
      <select id="destroyer-col" class="col-select"></select>
    
      <label for="destroyer-orientation">Ship Direction:</label>
      <select id="destroyer-orientation">
        <option value="horizontal">Horizontal</option>
        <option value="vertical">Vertical</option>
      </select>
      <button id="placeDestroyerButton">Place Destroyer</button>
    </div>
    <div>
    <h2 id="player-heading"></h2>
    <div id="player-board" class="board"></div>
    <h2 id="computer-heading"></h2>
    <h3 id="scoreboard"></h3>
    <div id="carrier"></div>
    <div id="battleship"></div>
    <div id="cruiser"></div>
    <div id="submarine"></div>
    <div id="destroyer"></div>
    <div id="computer-board" class="board"></div>
</body>
</html>
